<div class="card-container">
  <mat-card class="card-content">
    <mat-card-header>
      <h1>{{ header | translate }}</h1>
    </mat-card-header>
    <mat-card-content>
      <p>{{ content | translate }}</p>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <ng-content select=".actions"></ng-content>
    </mat-card-actions>
    <mat-card-footer>
     <ng-content select=".footer"></ng-content>
    </mat-card-footer>
  </mat-card>
</div>

<mat-form-field  appearance="outline" class="input-system">
  <mat-label>{{ label | translate }}</mat-label>
  <input matInput [type]="isVisible ? 'text' : 'password'" placeholder="{{'login.inputPassword' | translate}}" [formControl]="control">
  <mat-icon (click)="hiddenPassword()" matSuffix>{{ isVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
</mat-form-field>

<div class="container h-100">
  <div class="row h-100">
    <div *ngIf="currentRoute !== '/login'" class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 menu">
      <app-sideMenu></app-sideMenu>
    </div>
    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 router">
      <app-header *ngIf="currentRoute !== '/login'" ></app-header>
      <div class="subContainer">
        <div *ngIf="currentRoute !== '/dashboard' && currentRoute !== '/login'">
          <button (click)="goBack()" class="buttonBack"> <mat-icon class="txt" fontIcon="keyboard_backspace"></mat-icon> </button>
        </div>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
